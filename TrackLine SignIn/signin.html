<!DOCTYPE html>
<html>
<head>
    <title>SignIn Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
   <a href="#" ><img class="head" src="Ellipse.png"><img src="title.svg" class="head" width="200px"> </a>

    <h1>Sign Into
        <br>
        Your Account
    </h1>
    
    <img class="arrow" src="Line 2.svg" width="600">
    <div class="signup">
        <form>
            <label for="companyid">Comapny ID</label> <br>
          <pre></pre>  <i class="fa fa-id-card fa-lg" aria-hidden="true" style="color:#FF8B41"></i> <input type="number" name="companyid"> 

            <label for="username">Username</label> <br>
            <pre></pre> <i class="fa fa-user fa-lg" aria-hidden="true" style="color:#FF8B41"></i> <input type="text" name="username">

            <label for="password">password</label> <br>
            <pre></pre> <i class="fa fa-lock fa-lg" aria-hidden="true" style="color:#FF8B41"></i> <input type="password" name="password">

            <label><input type="checkbox" name="policy"> Remember Me </label>

            <input type="submit" name="signup-button" value="Sign In">
        </form>
    </div>
   
</body>


</html>
