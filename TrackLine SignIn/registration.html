<!DOCTYPE html>>
<html>
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <a href="#" ><img class="head" src="Ellipse.png"><img src="title.svg" class="head" width="200px"> </a>

        <h1>Sign Into
            <br>
            Your Account
        </h1>
        
        <img class="arrow" src="Line 2.svg" width="600">

        <div id="registration">
            <div class="left-box">
                <form>
                    <label for="firstname">First Name</label> <br>
                     <input type="text" name="firstname" required> 
        
                    <label for="username">Username</label> <br>
                    <input type="text" name="username" required>
        
                    <label for="password">password</label> <br>
                   <input type="password" name="password" required>
        
                    <label for="phone">Phone</label>
                    <input type="number" name="phone">
        
                    <label><input type="checkbox" name="policy"> Remember Me </label>
        
                    <input type="submit" name="signup-button" value="Sign In">
                </form>
            </div>
            <div class="right-box">
                <label for="lastname">Last Name</label> <br>
                <input type="text" name="lastname" required> 

                <label for="email">E-mail</label> <br>
                <input type="email" name="email" required>

                <label for="confirmpassword">password</label> <br>
                <input type="password" name="confirmpassword">

                <label for="employeeid">Employee ID</label>
                <input type="number" name="employeeid" required>

            </div>
        </div>
    </body>
</html>
